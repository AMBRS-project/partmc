<html>
<head>
<title>Aerosol Equilibrium Calculator</title>
</head>
<body>
<form name="equilib" action="compute_equilib.cgi" method="get">
<table>
<tr><td>Temp (K):</td><td><input type="text" name="temp" value="288"><br></td></tr>
<tr><td>RH (0.0 to 1.0):</td><td><input type="text" name="rh" value="0.99"><br></td></tr>
<tr><td>Salt vol (m^3):</td><td><input type="text" name="salt" value="1e-5"><br></td></tr>
<tr><td>Dust vol (m^3):</td><td><input type="text" name="dust" value="1e-6"><br></td></tr>
</table>
<input type="submit" value="Compute">
</form>
</body>
</html>
